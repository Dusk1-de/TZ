<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日AI新闻</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #eef2f7; /* 更柔和的背景色 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 30px 15px; /* 增加整体内边距 */
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 850px; /* 稍微增加最大宽度 */
            margin: 0 auto;
            background-color: #ffffff;
            padding: 35px 40px; /* 增加内边距 */
            border-radius: 12px; /* 更大的圆角 */
            box-shadow: 0 6px 20px rgba(0,0,0,0.08); /* 更明显的阴影 */
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 40px; /* 增加标题下边距 */
            font-size: 2.5em; /* 增大标题字体 */
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }
        h1::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #3498db; /* 强调色 */
            border-radius: 2px;
        }
        .news-item {
            margin-bottom: 30px; /* 增加新闻条目间距 */
            padding-bottom: 25px;
            border-bottom: 1px solid #e0e6ed; /* 更柔和的分割线 */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* 添加过渡效果 */
        }
        .news-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .news-item:hover {
            transform: translateY(-5px); /* 鼠标悬停上浮效果 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* 鼠标悬停阴影效果 */
        }
        .news-item h2 {
            font-size: 1.6em; /* 增大新闻标题字体 */
            margin-top: 0;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .news-item h2 a {
            color: #3498db; /* 强调色 */
            text-decoration: none;
            transition: color 0.3s ease; /* 颜色过渡 */
        }
        .news-item h2 a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        .news-item p {
            font-size: 1.05em; /* 稍微增大描述字体 */
            color: #555;
            margin-top: 0;
            line-height: 1.7;
        }
        .loading-message, .error-message {
            text-align: center;
            font-size: 1.3em;
            color: #7f8c8d;
            padding: 30px;
            background-color: #f9fbfd;
            border-radius: 8px;
            margin-top: 20px;
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            .container {
                padding: 25px 20px;
            }
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .news-item h2 {
                font-size: 1.4em;
            }
            .news-item p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>每日AI新闻</h1>
        <div id="news-container">
            <p class="loading-message">正在加载新闻...</p>
        </div>
    </div>

    <script>
        async function fetchNews() {
            const newsContainer = document.getElementById('news-container');
            try {
                const response = await fetch('AI热点新闻.md');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdownText = await response.text();
                displayNews(markdownText);
            } catch (error) {
                console.error('获取新闻失败:', error);
                newsContainer.innerHTML = `<p class="error-message">加载新闻失败，请稍后再试。</p>`;
            }
        }

        function parseMarkdown(markdown) {
            const lines = markdown.split('\n');
            const newsItems = [];
            let currentItem = null;

            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith('## ')) {
                    if (currentItem) {
                        newsItems.push(currentItem);
                    }
                    // 提取标题和链接，例如：## 1. [标题](链接)
                    const match = trimmedLine.match(/^## \d*\.?\s*\[(.*?)\]\((.*?)\)/);
                    if (match) {
                        currentItem = {
                            title: match[1].trim(),
                            link: match[2].trim(),
                            description: ''
                        };
                    } else {
                         // 处理没有链接的标题，例如：# AI热点新闻 (2025年5月30日)
                        const mainTitleMatch = trimmedLine.match(/^#\s*(.*)/);
                        if (mainTitleMatch && newsItems.length === 0 && !currentItem) { // 确保是主标题
                            // 可以选择在页面某处显示主标题，或者忽略
                            // document.querySelector('h1').textContent = mainTitleMatch[1].trim();
                            currentItem = null; // 重置，因为这不是新闻条目
                            continue;
                        }
                        // 备用：处理可能没有序号或链接格式略有不同的标题
                        const simpleTitleMatch = trimmedLine.match(/^##\s*(.*)/);
                        if (simpleTitleMatch){
                            currentItem = {
                                title: simpleTitleMatch[1].trim(),
                                link: '#',
                                description: ''
                            };
                        }
                    }
                } else if (currentItem && trimmedLine !== '' && !trimmedLine.startsWith('#')) {
                    currentItem.description += (currentItem.description ? ' ' : '') + trimmedLine;
                }
            }
            if (currentItem) {
                newsItems.push(currentItem);
            }
            return newsItems;
        }

        function displayNews(markdown) {
            const newsContainer = document.getElementById('news-container');
            const newsItems = parseMarkdown(markdown);

            if (newsItems.length === 0) {
                newsContainer.innerHTML = `<p class="error-message">未能解析到新闻内容。</p>`;
                return;
            }

            newsContainer.innerHTML = ''; // 清空加载提示

            // 更新主标题 (如果需要从Markdown中提取)
            const lines = markdown.split('\n');
            if (lines.length > 0 && lines[0].startsWith('# ')) {
                document.querySelector('h1').textContent = lines[0].substring(2).trim();
            }

            newsItems.forEach(item => {
                const newsElement = document.createElement('div');
                newsElement.classList.add('news-item');

                const titleElement = document.createElement('h2');
                const linkElement = document.createElement('a');
                linkElement.href = item.link;
                linkElement.textContent = item.title;
                linkElement.target = '_blank'; // 在新标签页打开链接
                titleElement.appendChild(linkElement);

                const descriptionElement = document.createElement('p');
                descriptionElement.textContent = item.description;

                newsElement.appendChild(titleElement);
                newsElement.appendChild(descriptionElement);
                newsContainer.appendChild(newsElement);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchNews);
    </script>
</body>
</html>
