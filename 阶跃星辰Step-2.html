## 1.项目起始点和背后的研究动机

阶跃星辰由微软前全球副总裁姜大昕于2023年4月创办。姜大昕拥有深厚的技术背景，曾在微软主导搜索引擎Bing、智能语音助手Cortana、微软云Azure以及Microsoft 365等核心产品的自然语言理解系统研发。他判断“上一代搜索已经做到头了”，而ChatGPT的出现代表了从“地上跑”到“天上飞”的质变，这促使他投身大模型创业。

姜大昕认为通往AGI（通用人工智能）的路径包括不断扩大模型规模（Scaling Law）和实现多模态的融合。他规划的技术路线为：“单模态 -> 多模态 -> 多模理解和生成的统一 -> 世界模型 -> AGI”。 <mcreference link="https://mp.weixin.qq.com/s/rGv2r_-owZ3jIx3IPk6XfQ" index="1">1</mcreference> 阶跃星辰的创立正是基于这样的理念，致力于研发领先的通用大模型，并探索其在各个领域的应用，重新定义下一代搜索和人机交互。

开发团队为阶跃星辰（StepFun），一家专注于通用大模型研发的初创公司。创始人兼CEO为姜大昕博士，他曾任微软全球副总裁、微软亚洲互联网工程研究院（STCA）的首席科学家。公司拥有一支在系统、数据、算法方面顶尖的人才团队，并自建机房以支持大规模模型训练。

## 2.版本发布、技术改进和优势

阶跃星辰的Step系列大模型采取了快速迭代的策略：

*   **Step-1 千亿参数语言大模型**：早期发布的语言大模型。
*   **Step-1V 千亿参数多模态大模型**：于2024年3月左右推出，在多模态能力上取得初步成果。 <mcreference link="https://www.cls.cn/detail/1627874" index="4">4</mcreference>
*   **Step-2 万亿参数MoE语言大模型预览版**：于2024年3月23日在全球开发者先锋大会上发布，是国内首个由创业公司发布的万亿参数MoE（Mixture of Experts）语言大模型。 <mcreference link="https://zhuanlan.zhihu.com/p/8904715034" index="1">1</mcreference> <mcreference link="https://finance.sina.com.cn/tech/roll/2024-11-25/doc-incxhkcn8196091.shtml" index="2">2</mcreference> <mcreference link="https://www.geekpark.net/news/343476" index="3">3</mcreference> <mcreference link="https://www.cls.cn/detail/1627874" index="4">4</mcreference>
*   **Step-2 万亿参数MoE语言大模型正式版**：于2024年WAIC（世界人工智能大会）期间发布，在数理逻辑、编程、中英文知识、指令跟随等方面体感全面逼近GPT-4。 <mcreference link="https://zhuanlan.zhihu.com/p/8904715034" index="1">1</mcreference> <mcreference link="https://finance.sina.com.cn/tech/roll/2024-11-25/doc-incxhkcn8196091.shtml" index="2">2</mcreference> <mcreference link="https://www.geekpark.net/news/343476" index="3">3</mcreference>
*   **Step-1.5V 多模态理解大模型**：在Step-1V基础上迭代，于2024年7月WAIC期间发布，图像感知和理解能力全面提升，具备出色的视频理解能力，并能根据图像内容进行高级推理任务。 <mcreference link="https://finance.sina.com.cn/tech/roll/2024-11-25/doc-incxhkcn8196091.shtml" index="2">2</mcreference> <mcreference link="https://www.geekpark.net/news/343476" index="3">3</mcreference>

*   **系统与算法协同优化**：阶跃星辰自建机房，系统团队与算法团队从硬件层面开始进行联合优化，突破了6D并行、极致显存管理、完全自动化运维等关键技术，为训练万亿参数模型提供了保障。 <mcreference link="https://mp.weixin.qq.com/s/rGv2r_-owZ3jIx3IPk6XfQ" index="1">1</mcreference>
*   **指令遵循能力突出**：在LiveBench评测中，Step-2的IF Average（Instruction Following，指令遵循）得分全球第一，展示了其对语言生成细节的强大控制力。 <mcreference link="https://zhuanlan.zhihu.com/p/8904715034" index="1">1</mcreference> <mcreference link="https://finance.sina.com.cn/tech/roll/2024-11-25/doc-incxhkcn8196091.shtml" index="2">2</mcreference> <mcreference link="https://www.geekpark.net/news/343476" index="3">3</mcreference> <mcreference link="https://mp.weixin.qq.com/s/rGv2r_-owZ3jIx3IPk6XfQ" index="1">1</mcreference>
*   **性能逼近国际顶尖水平**：Step-2在多个维度上（如数理逻辑、编程、知识理解、指令跟随）的体感已全面逼近GPT-4的初始发布水平，并在LiveBench榜单上超越了如gpt-4o-2024-08-06、gemini-1.5-pro-002等国际主流模型。 <mcreference link="https://zhuanlan.zhihu.com/p/8904715034" index="1">1</mcreference> <mcreference link="https://finance.sina.com.cn/tech/roll/2024-11-25/doc-incxhkcn8196091.shtml" index="2">2</mcreference> <mcreference link="https://www.geekpark.net/news/343476" index="3">3</mcreference> <mcreference link="https://www.oschina.net/news/321203" index="5">5</mcreference>

关于训练数据的具体细节，公开信息较少，主要强调其MoE架构是从零开始训练，这意味着需要大量的、多样化的数据进行预训练。

## 3.重要里程碑和成就

## 6.当前存在的局限性以及未来可能的发展方向

**当前存在的局限性**：

*   **与国际顶尖模型的差距**：尽管Step-2在国内领先，并在某些指标上表现优异，但创始人姜大昕坦承，目标是追赶GPT-4去年发布时的水平，表明与OpenAI等最前沿模型在整体能力上仍有追赶空间。
*   **多模态理解与生成的统一难题**：姜大昕提及，目前多模态理解与生成统一的问题还未得到很好解决，尤其是在视觉领域如何更好地表征世界，以使理解和生成可以采用一套同样的表征，是当前的技术挑战之一。 <mcreference link="https://finance.sina.com.cn/jjxw/2025-02-21/doc-inemfwmx2680421.shtml" index="3">3</mcreference>
*   **Scaling Law推进的持续挑战**：虽然坚信Scaling Law，但将其持续推进面临算力、系统、数据、算法四个方面的巨大挑战。获取高质量、大规模的训练数据，优化训练算法和系统效率，以及保障充足的算力供应，都是需要不断克服的难题。
*   **MoE架构的固有挑战**：虽然MoE能提升效率和性能上限，但其训练的复杂性、潜在的专家同质化问题、以及推理时延的优化等，仍是需要持续攻克的工程和技术难题。

**未来可能的发展方向**：

*   **持续扩大模型规模**：阶跃星辰明确将朝着更大参数规模努力，下一个目标是10万亿参数级别，以期达到GPT-4.5或GPT-5的水平。
*   **深化多模态融合**：将持续在多模态理解和生成的统一上寻求突破，希望模型能够同时理解和生成多种模态的信息，这是通往AGI的关键路径。
*   **强化推理能力与Agent发展**：将进一步提升模型的推理能力，并大力发展Agent（智能体）技术，使其能够进行长思维链的慢思考，主动规划、尝试、反思，并应用于智能终端和各行业场景。 <mcreference link="https://finance.sina.com.cn/jjxw/2025-02-21/doc-inemfwmx2680421.shtml" index="3">3</mcreference>
*   **探索世界模型**：按照其AGI技术路线图，在多模态统一之后，将向“世界模型”迈进，让AI更好地理解和模拟现实世界。
*   **借鉴脑神经科学**：关注脑神经科学的研究进展，期望从中获得灵感，反哺大模型的设计和改进，探索更高效、更智能的AI实现方式。
*   **定义下一代搜索与交互**：利用大模型能力，重新定义搜索体验，使其从关键词检索转变为自然语言对话式的知识获取，并嵌入到端到端的工作流中。
*   **构建开放生态**：通过“繁星计划”等举措，持续构建开放的AI生态，与合作伙伴共同推动多模态AI技术在更广泛场景的应用落地。 <mcreference link="https://www.manufactry.com/other/202407/59614.html" index="4">4</mcreference>

                mainContentElement.innerHTML = "<div class='content-card' style='opacity:1; transform:translateY(0);'><p>Error: Markdown content is empty or missing.</p></div>";

            try {
                const rawHtml = marked.parse(markdownContent.replace(/<mcreference[^>]*>[^<]*<\/mcreference>/g, ''));
                console.log("renderMarkdown: Parsed HTML length:", rawHtml ? rawHtml.length : 0);

                if (!rawHtml || rawHtml.trim() === "") {
                    mainContentElement.innerHTML = "<div class='content-card' style='opacity:1; transform:translateY(0);'><p>Error: Parsing markdown resulted in empty HTML. Check console for details (e.g., issues with 'marked' library or markdown syntax).</p></div>";
                    console.warn("renderMarkdown: marked.parse(markdownContent) resulted in empty HTML.");
                    return;
                }

                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = rawHtml;

                if (tempDiv.children.length === 0 && rawHtml.trim() !== "") {
                    console.warn("renderMarkdown: No child elements found after parsing markdown, but raw HTML is not empty. Displaying raw HTML.");
                    mainContentElement.innerHTML = rawHtml;
                    addScrollAnimations();
                    return;
                }

                let cardHtml = '';
                let currentCardContent = '';
                let cardCount = 0;

                Array.from(tempDiv.children).forEach(node => {
                    if (node.tagName === 'H1') { // Skip the main H1, it's already in the header
                        return;
                    }

                    if (node.tagName === 'H2') {
                        if (currentCardContent) { // If there's content for a previous card, finalize it
                            cardHtml += `<div class="content-card scroll-animate">${currentCardContent}</div>`;
                            cardCount++;
                        }
                        currentCardContent = node.outerHTML; // Start new card with H2
                    } else {
                        // Append other content to the current card section
                        if (currentCardContent) { // If a card (started by H2) is active
                            currentCardContent += node.outerHTML;
                        } else if (cardHtml === '' && !currentCardContent) {
                            // This handles content that might appear before the very first H2 (after skipping H1)
                            // It starts the first card with this content.
                            currentCardContent = node.outerHTML;
                        }
                        // Content not fitting these conditions (e.g. orphaned after a card is closed but before new H2) might be skipped.
                        // Given the expected structure (H1, then H2 sections), this should be robust.
                    }
                });

                if (currentCardContent) { // Finalize the last card's content
                    cardHtml += `<div class="content-card scroll-animate">${currentCardContent}</div>`;
                    cardCount++;
                }

                console.log("renderMarkdown: Final cardHtml length:", cardHtml.length);

        // Scroll-triggered animations using a single IntersectionObserver
        function addScrollAnimations() {
            const animatedElements = document.querySelectorAll('.scroll-animate');
            if (animatedElements.length === 0) {
                // console.warn("addScrollAnimations: No '.scroll-animate' elements found to animate.");
                return;
            }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0px)';
                        observer.unobserve(entry.target); // Animate only once
                    }
                });
            }, { threshold: 0.1 }); // Trigger when 10% of the element is visible

            animatedElements.forEach(el => {
                observer.observe(el);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                renderMarkdown(); // This function now also calls addScrollAnimations internally
            } catch (e) {
                console.error("Error during initial page setup (DOMContentLoaded):", e);
                const mainContentElement = document.getElementById('main-content');
                if (mainContentElement) {
                    // Display a user-friendly error message on the page
                    mainContentElement.innerHTML = `
